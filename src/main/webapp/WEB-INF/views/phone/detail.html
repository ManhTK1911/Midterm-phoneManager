<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<fieldset style="width: fit-content; height: fit-content">
    <legend><h1 style="color: red"></h1>Phone Detail</legend>
    <p>
        <button><a href="/phones">Phone List</a></button>
    </p>
    <form th:object="${phone}">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" disabled/></td>
            </tr>
            <tr>
                <td>Date of Purchase</td>
                <td><input type="text" th:field="*{dateOfPurchase}" disabled/></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}" disabled/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:field="*{description}" disabled/></td>
            </tr>
            <tr>
                <td>Category</td>
                <td th:text="${phone.getCategory().getName()}" style="color: blue"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
